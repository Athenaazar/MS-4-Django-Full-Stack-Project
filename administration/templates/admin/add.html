{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <!-- Header-->
    <header class="py-5">

    </header>
{% endblock %}
{% block content %}

<!-- Add new product -->
<!-- Product Detail section-->
<section class="page-section">

    <div class="mx-auto col-12 col-sm-8 col-lg-6 px-2">
        <p class="text-muted text-italic">Add new item to the store</p>
        <form class="mt-3" action="{% url 'add_item' %}" method="POST" enctype="multipart/form-data" id="add_item" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-xl btn-dark text-uppercase float-right">Add new Item</button>
        </form>

    </div>
</section>

{% endblock %}
