 <!-- Change order status form -->
 {% load crispy_forms_tags %}

<div class="container p-4 px-lg-5">
    {% if admin %}
    <form class="form" method="POST" action="{% url 'order_view' order.order_number %}">
        {% csrf_token %}
        <div class="form-group m-0">
            <p class="text-muted text-italic">Change current order status</p>
            <div class="input-group d-flex">

                <div class="col-6 col-md-3">

                    <div class="text-italic fw-bolder">
                        {{ status_form|crispy }}
                    </div>
                    <button type='submit' class='btn btn-dark w-100'>
                        Update
                    </button>
                </div>

            </div>
        </div>
    </form>
    {% endif %}
</div>
