{% extends 'base.html' %}
{% load static %}

{% block page_header %}
  
{% endblock %}

{% block content %}
          <!-- Masthead-->
          <header class="masthead h-auto d-flex flex-column justify-content-center align-items-center">
            <img class="bg parallax" src="{% static 'img/bg.jpg' %}" alt="">
            <img class="bg-3 parallax2" src="{% static 'img/bg-3.png' %}" alt="">
            <div class="container">
                <div class="masthead-subheading">Welcome To!</div>
                <div class="masthead-heading text-uppercase">A Hat Shop</div>
            </div>

        </header>
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Rently Added Hats</h2>
                    <h3 class="section-subheading text-muted">Shop hats with confidence!</h3>
                    {% include 'includes/related_items.html' %}
                    <a class="mx-auto btn mt-4 btn-lg btn-dark" href="{% url 'shop' %}">More Hats</a>
                </div>
                
            </div>
        </section>
       

{% endblock %}
{% block postloadjs %}
<!-- Custom parallax effects -->
<script src="{% static 'js/parallax.js' %}"></script>
{% endblock %}
