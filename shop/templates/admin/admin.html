{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}
{% load crispy_forms_tags %}
{% block page_header %}
<!-- Header-->
<header class="bg-black py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center">

      <h1 class="display-4 text-white fw-bolder">Orders</h1>

    </div>
  </div>
</header>
{% endblock %}
{% block content %}

<!-- Product Detail section-->
<section class="page-section">

  
  <div class="container px-0 px-sm-2">
    <div class="nav-item text-end">
      <a class="w-auto btn btn-dark ms-auto"
        href="{% url 'add_item' %}">Add New Product </a>
    </div>
    <div class="accordion mt-5" id="accordionExample">
      <div class="accordion-item mb-4">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Low Stock
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            {% include 'includes/shop/low_stock.html' %}
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Manage Orders
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            {% include 'includes/shop/orders.html' %}
          </div>
        </div>
      </div>
    </div>



  </div>
</section>

{% endblock %}
