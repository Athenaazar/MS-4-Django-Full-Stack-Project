{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}
{% load crispy_forms_tags %}
{% block page_header %}
<!-- Header-->
<header class="bg-black py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center">

            <h1 class="display-4 text-white fw-bolder">Update Item</h1>

        </div>
    </div>
</header>
{% endblock %}
{% block content %}

<!-- Product Detail section-->
<section class="page-section">

    <div class="mx-auto col-12 col-sm-8 col-lg-6 px-4">
        <h5 class="">{{ item.name }}</h5>
        <p class="text-muted text-italic">Update Informationm</p>
        <form action="{% url 'edit_item' item.id %}" method="POST" enctype="multipart/form-data" id="add_item">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-xl btn-dark text-uppercase float-right">Update Item</button>
        </form>

    </div>
</section>

{% endblock %}
