<div class="d-flex">

    <form id="ad-to-cart" class="form" action="{% url 'add_to_cart' item.id %}" method="POST"
        novalidate>
        {% csrf_token %}

        <input type="hidden" name="redirect_url" value="{{ request.get_full_path }}">
        <input type="hidden" name="item_id" value="{{ item.id }}">
        <!-- Phone number input-->
        <input id="click-this" class="quantity text-center me-3 font-monospace" name="quantity"
            type="number" min="1" max="{{ availability }}" value="1" style="max-width: 3rem" />

        <button
            class="btn btn-dark btn-xl text-uppercase flex-shrink-0 mt-3 {% if availability == 0 %}disabled{% endif %}"
            type="submit">
            Add to cart
        </button>

        <div class="invalid-feedback font-monospace">{{ availability }} items available</div>

        {% if request.user.is_superuser  %}
        <hr class="mt-4">
        <p class="text-muted text-italic">Update product quantity/details/discounts/etc...</p>

        <div class="col mt-4">
            <a class="btn btn-warning flex-shrink-0" href="{% url 'edit_item' item.id %}">
                Update Product
            </a>
        </div>
        {% endif %}

    </form>
</div>
