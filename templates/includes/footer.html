            <div class="col-lg-4 text-lg-start text-light">Copyright &copy; A Hat Shop 2022</div>

            <div class="col-lg-4 my-3 my-lg-0">

                <a class="link-warning text-decoration-none" href="{% url 'contact_view' %}">Contact Us</a>
