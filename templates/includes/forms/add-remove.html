<div class="d-flex flex-row justify-content-center align-items-end">
<div class="h-50 btn-outline-light">
    <form class="form" method="POST" action="{% url 'update_cart' item.item_id %}">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group justify-content-center align-items-end">

                <input type="hidden" name="action" value="minus">
                <button type='submit' class='btn mb-2 minus'><i class="fas h3 fa-minus-circle"></i></button>

            </div>
        </div>
    </form>
</div>

<div class="p-0">
    <h3 class="px-2">{{ item.quantity }}</h3>
</div>

<div class="h-50 btn-outline-light">
    <form class="form" method="POST" action="{% url 'update_cart' item.item_id %}">
        {% csrf_token %}
        <div class="form-group ">
            <div class="input-group justify-content-center align-items-end">

                <input type="hidden" name="action" value="add">

                <button type='submit' class='btn mb-2 plus'><i class="fas h3 fa-plus-circle"></i></button>

            </div>
        </div>
    </form>
</div>
</div>
