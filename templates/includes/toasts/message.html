<!-- Message toast -->
<div aria-live="polite" aria-atomic="true" class="">
    <div class="toast-container position-fixed end-0 p-3">
        {% for message in messages %}
        {% with message.level as level %}


        {% if level == 40 %}
        <div class="toast show align-items-center rounded-3 text-white shadow-sm border-0" role="alert" aria-live="assertive"
            aria-atomic="true">

            <div class="toast-header rounded-3">
                <strong class="me-auto text-danger h3"><i class="fas fa-times-circle"></i></strong>
                <button type="button" class="btn-close btn-close-primary me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>

            <div class="toast-body rounded-3">
                <h5 class="text-danger">{{ message }}</h5>
            </div>
        </div>

        {% elif level == 30 %}
        <div class="toast show align-items-center rounded-3 text-white shadow-sm border-0" role="alert" aria-live="assertive"
            aria-atomic="true">

            <div class="toast-header rounded-3">
                <strong class="me-auto h3 text-warning"><i class="fas fa-exclamation-circle"></i></strong>
                <button type="button" class="btn-close btn-close-primary me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body rounded-3">
                <h5 class="text-warning">{{ message }}</h5>
            </div>
            
        </div>

        {% elif level == 25 %}
        <div class="toast show align-items-center rounded-3 text-white shadow-sm border-0" role="alert" aria-live="assertive"
            aria-atomic="true">

            <div class="toast-header rounded-3">        
                <strong class="me-auto text-success h3"><i class="fas fa-check-circle"></i></strong>
                <button type="button" class="btn-close btn-close-primary me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body rounded-3">
                <h5 class="text-success">{{ message }}</h5> 
            </div>
        </div>

        {% else %}
        <div class="toast show align-items-center rounded-3 text-white shadow-sm border-0" role="alert" aria-live="assertive"
            aria-atomic="true">

            <div class="toast-header rounded-3">
                <strong class="me-auto text-info h3"><i class="fas fa-info-circle"></i></strong>
                <button type="button" class="btn-close btn-close-primary me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body rounded-3">
                <h5 class="text-info mt-3">{{ message }}</h5>
            </div>
         
        </div>
        {% endif %}
        {% endwith %}
        {% endfor %}

    </div>
</div>
